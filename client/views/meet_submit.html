<template name="meet_submit">
  <div class="form-group">
    <div class="control-group">
      <label>Name: </label><input type='text' placeholder='Your Name'/> 
    </div>
    <div class="control-group">
      <label>Email:</label><input type='text' placeholder='Email'/>
    </div>
    <div class="control-group">
      <label>Phone number: </label><input type='text' placeholder='Telephone Number'/>
    </div>
    <div class="control-group">
      <label>Address: </label><input type='text' placeholder='Address'/>
    </div>
    <div class="control-group">
      <input type="radio" name="meet_type" value="adopt">Adopt
      <input type="radio" name="meet_type" value="foster">Foster
    </div>
    <div class="control-group">
      <button type="submit pull-right" >Submit</button>
    </div>
  </div>
</template>
